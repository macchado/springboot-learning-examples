# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/learning?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# Mybatis配置
# 配置Model所处的包
mybatis.type-aliases-package=org.ostenant.springboot.learning.examples.model
# 配置Mapper接口的位置
mybatis.master.mapper-locations[0]=classpath:master.mapper/*.xml
